@if (comments$ | async; as comments) {
  <section class="comment-box">
    <div class="comment-box-heading">
      <h3>Comments</h3>
      <span class="badge">{{ comments.totalDocs }}</span>
    </div>
    <app-comment-form [videoId]="videoId" />

    <div class="comments">
      <ul>
        @for (comment of comments.comments; track comment._id) {
          <li>
            <app-comment [comment]="comment" />
          </li>
        }
      </ul>
    </div>
  </section>
}
