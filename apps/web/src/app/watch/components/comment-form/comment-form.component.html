<form [formGroup]="commentForm" (ngSubmit)="comment()">
  <label for="comment">Add a comment</label>
  <input
    autocomplete="off"
    formControlName="comment"
    type="text"
    id="comment"
    placeholder="Your thoughts on the video"
  />
  <button class="button">Comment<i class="bx bxs-send xs"></i></button>
</form>
