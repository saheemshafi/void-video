<div class="avatar-wrapper">
  <app-if-session>
    @if ((session$ | async)?._id == channel._id) {
      <input
        #avatarControl
        type="file"
        hidden
        name="avatar"
        accept="image/*"
        (change)="changeAvatar($event)"
      />
      <button (click)="avatarControl.click()" class="button ghost icon">
        <i class="bx bxs-edit sm"></i>
      </button>
    }
  </app-if-session>
  <img
    class="avatar"
    [ngSrc]="channel.avatar.public_id"
    alt="{{ channel.displayName }}'s Avatar"
    width="200"
    height="200"
  />
</div>
