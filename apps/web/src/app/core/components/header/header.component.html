<header>
  <app-searchbar />
  <div class="user-actions">
    @if ((session$ | async) !== undefined) {
      @if (session$ | async) {
        <app-user-profile />
      } @else {
        <a
          routerLink="/auth"
          [queryParams]="{ 'callback-url': currentPageUrl$ | async }"
          class="button primary"
          >Sign In</a
        >
        <a routerLink="/auth/sign-up" class="button">Sign Up</a>
      }
    }
  </div>
</header>
