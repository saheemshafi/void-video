<header>
  <div class="search-container">
    <div class="search-box">
      <input
        type="text"
        name="search"
        autocomplete="off"
        aria-autocomplete="list"
        id="search"
        placeholder="Search for users, videos and playlists"
      />
      <i class="bx bx-search sm"></i>
    </div>
    <button class="icon primary ghost">
      <i class="bx bxs-microphone sm"></i>
    </button>
  </div>
  <div class="user-actions">
    <ng-container>
      @if (session$ | async; as session) {
        {{ session.displayName }}
      } @else {
        <a routerLink="/auth" class="button primary">Sign In</a>
        <a routerLink="/auth/sign-up" class="button">Sign Up</a>
      }
    </ng-container>
  </div>
</header>
